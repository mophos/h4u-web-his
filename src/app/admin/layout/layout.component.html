<clr-main-container>
  <clr-header class="header-5">
    <div class="branding">
      <a routerLink="/admin" class="nav-link">
        <img src="./assets/img/logo_moph.png" alt="logo" class="logo-moph">
        <span class="title">ระบบ HIS Gateway</span>
      </a>
    </div>
    <div class="header-actions">
      <clr-dropdown>
        <button class="nav-text" clrDropdownTrigger>
          {{fullname}}
          <clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <a href="javascript://" clrDropdownItem (click)="logout()">ออกจากระบบ</a>
        </clr-dropdown-menu>
      </clr-dropdown>

    </div>

  </clr-header>
  <div class="content-container">
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>

    <clr-vertical-nav [clrVerticalNavCollapsible]="true" [(clrVerticalNavCollapsed)]="collapsed" [clr-nav-level]="1">
      <a clrVerticalNavLink routerLink="/admin/home" *ngIf="menuH4U" routerLinkActive="active">
        <clr-icon clrVerticalNavIcon shape="home"></clr-icon>
        หน้าหลัก
      </a>
      <a clrVerticalNavLink routerLink="/admin/consent" *ngIf="menuConsent" routerLinkActive="active">
        <clr-icon clrVerticalNavIcon shape="application"></clr-icon>
        consent
      </a>
      <a clrVerticalNavLink routerLink="/member/officer" *ngIf="menuManage" routerLinkActive="active">
        <clr-icon clrVerticalNavIcon shape="note"></clr-icon>
        จัดการบัญชีผู้ใช้งาน
      </a>
      <a clrVerticalNavLink routerLink="/admin/nrefer" *ngIf="menuNrefer" routerLinkActive="active">
        <clr-icon clrVerticalNavIcon shape="export"></clr-icon>
        nRefer
      </a>
      <a clrVerticalNavLink routerLink="/admin/is" *ngIf="menuIS" routerLinkActive="active">
        <clr-icon clrVerticalNavIcon shape="heart"></clr-icon>
        IS Online
      </a>
      <a clrVerticalNavLink routerLink="/admin/queue" *ngIf="menuQueue" routerLinkActive="active">
        <clr-icon clrVerticalNavIcon shape="event"></clr-icon>
        Queue
      </a>
      <a clrVerticalNavLink routerLink="/admin/profile" routerLinkActive="active">
        <clr-icon clrVerticalNavIcon shape="user"></clr-icon>
        ข้อมูลส่วนตัว
      </a>
    </clr-vertical-nav>

  </div>
</clr-main-container>
